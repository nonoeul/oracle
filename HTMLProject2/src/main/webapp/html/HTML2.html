<h1>아르헨 U-20, 과테말라에 3-0 승리...16강 진출 확정</h1>
<img width=100 height=150 src="https://img4.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202305/24/poctan/20230524114951735mvyh.jpg"><br>
아르헨티나 20세 이하 대표팀(U-20 대표팀)은 24일 오전 6시(이하 한국시간) 아르헨티나 산티아고델에스테로시의 에스타디오<br> 
우니코 마드레 데 시우다데스에서 열린 2023 FIFA U-20 아르헨티나 월드컵 A조 2차전에서 과테말라를 상대로 3-0 승리를 거뒀다.
<p>
지난 21일 우즈베키스탄에 2-1로 승리한 아르헨티나는 조별리그에서 2번째 승리를 챙기며 승점 6점(2승)을 기록,<br>
16강 진출을 확정 지은 대회 첫 번째 팀이 됐다.
