	웹동작
		웹은 요청과 응답형태로 동작
			----------
			네트워크 형태 (C/S) = 클라이언트 / 서버
			요청 => 클라이언트 => Front-End(화면에 보여준다)
					HTML/CSS = 정적페이지
					JavaScript
					
			응답 =>   서버		=> Back-End(화면에 안보인다)
					Java(프로그램언어), 데이터베이스 
					------------------------ 통합 개발 (Spring)
					 
		=> 요청은 브라우저에서 한다
		--- URL (주소입력창) : 필요한 요청 데이터 전송 , 화면에 보여줄 파일을 요청  
		--------------------------------------------------------
		요청 => 처리된 결과를 파일로 전송해달라
		---------------------구분자는 파일명
		응답은 해당 파일에 처리된 결과를 HTML로 묶어서 전송
		
		http://localhost:8080/FoodProject/food/main.jsp => URL
							  ------------------------ URI			
		[에러 출력]
		1. 404 = 파일명, 경로명이 틀렸다.
		2. 500 = 소스 코딩 에러 
		3. 400 = 요청값의 데이터형이 틀린 경우
		3-1 403 = 접근 거부할뗴 (권환)
		4. 200 = 정상수행

			--- <태그명 속성명="값">
			--- 태그나 속성은 대소문자를 구분하지 않는다.
			--- HTML5에서는 태그명/속성명을 소문자 사요을 권장
			--- 태그명에 공백은 허용하지 않는다.
			--- 속성명을 사용시에는 ""을 기본 사용 => 사용을 안할 수도 있다
			--- 한가지 주의점 : ""를 사용하지 않는 경우 공백이 있으면 안된다.
			--- <태그명 속성명="홍길동 입니다"

				=> HTML/CSS는 에러가 없다 (무조건 실행)
