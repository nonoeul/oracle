<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	background-color: yellow;
}
span {
	background-color: cyan;
	display:block;
}
</style>
</head>
<!--  Block 스타일은 한줄 전체를 차지한다 -->
<body>
	<h1>&lt;DIV&gt; 예제</h1>
	<div>Java</div>
	<div>Oracle</div>
	<div>HTML/CSS</div>
	<div>JSP/Servlet</div>
	<div>Spring(Spring-boot)</div>
	<div>MyBatis/JPA</div>
	<div>AWS</div>
	<h1>&lt;span&gt; 예제(인라인 크키만큼 분할)</h1>
	<span>Java</span>
	<span>Oracle</span>
	<span>HTML/CSS</span>
	<span>JSP/Servlet</span>
	<span>Spring(Spring-boot)</span>
	<span>MyBatis/JPA</span>
	<span>AWS</span>
</body>
