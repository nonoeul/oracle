<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1>Table태그를 이용한 화면 분할</h1>
			<!--	 
			  1. 테이블 사용하는 방법 => 어떤 모양인지 확인 
				<table>
					|

			<th>제목 / <td> 데이터 출력
			 
			 2. <table> 이 가지고 있는 속성
		1) 구분자
			id ====> 중복이 없는 구분자
			class ==> 중복이 있는 구분자
		2) HTML에세 제공하는 속성
			width	: 넓이 ==> px
			height	: 크기
			border	: 테두리 두께
			bordercolor : 테두리 색상
			cellpadding : td안의 간격 (좌우, 위아래)
			cellspacing : td와 td사이의 공간  (좌우, 위아래)
			background	: 색상을 바꾼다거나 이미지를 첨부할때 사용된다. 
		 	-->	
		 	
		 	<table width=800 border=1 boadercolor=black cellspacing=0 cellpadding=30>
		 		<tr>
		 			<td colspan="3" height="100" align=center>Header:로그, 검색기</td>
		 		</tr>
		 	
		 	<!-- 
		 		<tr> => height (25)
		 		<td> => colspan/rowspan/width/height
		 				align : left/center/right => 가로정렬
		 						크롬 : left정렬
		 						IE 	: center정렬 
		 						
		 				valign : top / middle / botom => 세로 정렬 
		 						middle 
		 	 -->
		 	
		 	<tr>
		 	<td colspan="3" height="100" align=center>NAV:메뉴</td>
		 	</tr>
		 	
		 	<tr>
		 		<td width=200 height=600 align=center>ASIDE</td>
		 		<td width=560 height=600 align=center>SECTION</td>
		 		<td width= height=600 align=center>ASIDE</td>
		 	</tr>
				<td colspan="3" height="100" align=center>FOOTER</td>
		 	</table>
		 </center>
</body>
